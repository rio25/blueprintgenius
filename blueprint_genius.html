<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blueprint Genius</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: url('/path-to-your-background-image.webp') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
  }

  .header {
    background: #00203F; /* Dark metallic blue */
    padding: 20px;
    text-align: center;
  }

  .logo {
    height: 150px; /* Adjust as needed */
  }

  .content {
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    margin: auto;
    max-width: 800px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 15px;
    padding: 20px;
  }

  .gallery img {
    width: 100%;
    height: auto;
    border: 3px solid #ffffff;
    border-radius: 5px;
  }

  .footer {
    background: #00203F;
    padding: 10px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<div class="header">
  <img src="/path-to-your-logo.webp" alt="Blueprint Genius Logo" class="logo">
</div>

<div class="content">
  <h1>Welcome to Blueprint Genius</h1>
  <p>Exploring the future of engineering and design with cutting-edge blueprints.</p>
</div>

<div class="gallery">
  <!-- Replace '/path-to-your-image.webp' with the paths to your images -->
  <img src="/path-to-your-mechanical-arm-image.webp" alt="Mechanical Arm Blueprint">
  <img src="/path-to-your-futuristic-devices-image.webp" alt="Futuristic Devices Blueprint">
  <img src="/path-to-your-mechanical-devices-image.webp" alt="Mechanical Devices Blueprint">
  <img src="/path-to-your-bridge-blueprint-image.webp" alt="Bridge Blueprint">
  <!-- Add more images as needed -->
</div>

<div class="footer">
  Â© 2024 Blueprint Genius
</div>

</body>
</html>
